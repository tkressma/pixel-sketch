<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header><h1>Sketch</h1></header>
    <main class="flex container">
      <aside class="flex options">
        <button id="colorBtn">Pen Tool</button>
        <button id="rainbowBtn">Rainbow Tool</button>
        <button id="eraseBtn">Eraser</button>
        <button id="clearBtn">Clear Board</button>
        <button id="saveBtn">Save Image</button>
        <button id="shadeBtn">Toggle Shade Tool</button>
        <button id="lightenBtn">Toggle Lighten Tool</button>
        <button id="gridBtn">Toggle Grid</button>
        <input id="boardSizeSlider" type="range" value="16" min="1" max="64" />
      </aside>
      <section class="flex center" draggable="false">
        <div id="drawingBoard" class="drawingBoard" draggable="false"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>

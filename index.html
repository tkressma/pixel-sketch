<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pixel Sketchpad</title>
  </head>
  <body>
    <header class="flex col">
      <h1 class="title">Pixel Sketchpad</h1>
      <p class="slogan">
        Developed by
        <a href="https://github.com/tkressma" target="_blank"
          >Thomas Kressman</a
        >
      </p>
    </header>

    <main class="container flex">
      <!-- Options Container -->
      <aside id="options-container" class="flex col">
        <div class="options shadow">
          <!-- Tool Buttons -->
          <div class="tools">Tools</div>
          <div class="brush flex stretch">
            <button class="button--selected" id="brushBtn">Brush</button>
          </div>
          <div class="eraser flex stretch">
            <button id="eraseBtn">Eraser</button>
          </div>
          <div class="lighten flex stretch">
            <button id="lightenBtn">Lighten</button>
          </div>
          <div class="shade flex stretch">
            <button id="shadeBtn">Shade</button>
          </div>
          <div class="bucket flex stretch">
            <button id="bucketBtn">Bucket</button>
          </div>
          <div class="rainbow flex stretch">
            <button id="rainbowBtn">Rainbow</button>
          </div>
          <!-- Color Buttons -->
          <div class="colors">Colors</div>
          <div class="color-select">
            <p class="color-select-text">Brush Color</p>
            <input type="color" id="brush-color-picker" value="#000000" />
          </div>
          <div class="board-color-select">
            <p class="color-select-text">Board Color</p>
            <input type="color" id="board-color-picker" value="#ffffff" />
          </div>
          <!-- Color Palette -->
          <div class="color-palette flex" id="color-palette-container"></div>
          <!-- Settings -->
          <div class="settings">Settings</div>
          <div class="clear flex stretch">
            <button id="clearBtn">
              Clear<br />
              Board
            </button>
          </div>
          <div class="grid-toggle flex stretch">
            <button id="gridBtn">
              Toggle <br />
              Grid
            </button>
          </div>
          <div class="save flex stretch">
            <button id="saveBtn">
              Save<br />
              Image
            </button>
          </div>

          <div class="slider flex stretch">
            <input
              id="board-size-slider"
              type="range"
              value="16"
              min="16"
              max="64"
              step="8"
            />
          </div>
          <div class="grid-size flex">
            Grid Size: <span id="grid-size-number">16x16</span>
          </div>
        </div>
      </aside>

      <!-- Drawing Board -->
      <div class="drawing-board-container">
        <div id="drawing-board" class="shadow" draggable="false"></div>
      </div>
      <div class="options-container"><button id="undoBtn">Undo</button></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
